	body{
		background-color: teal;

	.arcrectangle {
		width: 400px;

		-moz-border-radius: 20px;

	}
	
	.bigarcrectangle {
		width: 400px;
		height: 550px;
		background: #FCF3D2;
		position: absolute;
		-moz-border-radius: 20px;
		-webkit-border-radius: 50px;
		border-radius: 20px;
	}
</style>
</head>

<body>
	<div class = "arcrectangle" style="position:absolute; top:10vh; left:20vw;"></div>
	<div class = "arcrectangle" style="position:absolute; top:50vh; left:20vw;"></div>
	
	<div class = "bigarcrectangle" style="position:absolute; top:10vh; left:50vw;"></div>
